<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>AudioPM || Pago</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <span>Audio</span>PM
        </a>
    
    </header>
    <section class="efectivo" id="efectivo">
        <h1 class="heading">Forma de Pago Efectivo</h1>
        <h3 class="click">Rellene los campos</h3>
        <form action="">
        <div class="input-general">
            <input type="text" required>
            <label for="">Nombre</label>
        </div>
        <div class="input-general">
            <input type="text" required>
            <label for="">Apellido</label>
        </div>
        <div class="input-general">
            <input type="number" required>
            <label for="">Telefono</label>
        </div>
        <div class="input-general">
            <input type="number" required>
            <label for="">Codigo Postal</label>
        </div>
        <div class="input-general">
            <input type="text" required>
            <label for="">Provincia</label>
        </div>
        <div class="input-general">
            <input type="text" required>
            <label for="">Localidad</label>
        </div>
        <a href="#pago" class="btn">Continuar</a>
        <a class="btn" href="pago.html">Volver</a>
        </form>
    </section>

    <section class="formas-pago" id="pago">
        <center>
            <h1 class="heading">Haga click donde quiera realizar su pago    </h1>
        <div class="rapipago">
            <a href=""><h3>RapiPago</h3><img src="/img/rapipago.jpg"></a>
        </div>
        <div class="rapipago">
            <a href=""><h3>PagoFacil</h3><img src="/img/pagofacil.png"></a>
        </div>
        </center>
    </section>


</body>
</html>
